<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON Formatter</title>
  <!-- Tailwind play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React 18 UMD + Babel for in-browser JSX -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const {useEffect, useMemo, useState} = React;

    const KEY_COLORS = [
      "text-sky-700","text-emerald-700","text-amber-700","text-purple-700",
      "text-rose-700","text-indigo-700","text-lime-700","text-fuchsia-700",
    ];
    const INDENT_PX = 20;
    const NUMBER_SPAN_CLASS = "flex-none whitespace-nowrap text-xs text-gray-400";

    function sortObjectKeysDeep(value) {
      if (Array.isArray(value)) return value.map(sortObjectKeysDeep);
      if (value && typeof value === "object") {
        return Object.keys(value).sort().reduce((acc, k) => {
          acc[k] = sortObjectKeysDeep(value[k]);
          return acc;
        }, {});
      }
      return value;
    }

    function safeParse(jsonText) {
      try {
        const cleaned = jsonText.replace(/^\uFEFF/, "").trim();
        const parsed = JSON.parse(cleaned);
        return { ok: true, value: parsed };
      } catch (err) {
        return { ok: false, error: err };
      }
    }

    function renderPrimitive(value) {
      const t = typeof value;
      if (value === null) return <span className="text-gray-500">null</span>;
      if (t === "string") return <span className="text-emerald-700">"{value}"</span>;
      if (t === "number") return <span className="text-blue-700">{String(value)}</span>;
      if (t === "boolean") return <span className="text-purple-700">{String(value)}</span>;
      return <span>{String(value)}</span>;
    }

    function assignNumbers(value) {
      const numbers = {};
      const counter = { current: 1 };

      function walk(node, path) {
        if (Array.isArray(node)) {
          node.forEach((child, idx) => {
            const childPath = `${path}[${idx}]`;
            numbers[childPath] = counter.current++;
            if (child && typeof child === "object") {
              walk(child, childPath);
            }
          });
        } else if (node && typeof node === "object") {
          Object.keys(node).forEach((key) => {
            const childPath = `${path}.${key}`;
            numbers[childPath] = counter.current++;
            const child = node[key];
            if (child && typeof child === "object") {
              walk(child, childPath);
            }
          });
        }
      }

      walk(value, "$");
      return numbers;
    }

    function JsonNode({ k, value, level = 0, defaultExpanded, path = "$", numberMap }) {
      const isObjectLike = value && typeof value === "object";
      const isArray = Array.isArray(value);
      const [open, setOpen] = useState(defaultExpanded);

      useEffect(() => setOpen(defaultExpanded), [defaultExpanded]);

      const keyColor = KEY_COLORS[level % KEY_COLORS.length];
      const keyLabel = k !== undefined
        ? <span className={`${keyColor} font-medium`}>"{k}"</span>
        : null;
      const numberValue = numberMap[path];
      const numberLabel = numberValue !== undefined ? `${numberValue}.` : "";
      const indentStyle = { paddingLeft: `${level * INDENT_PX}px` };

      if (!isObjectLike) {
        return (
          <div className="flex items-start leading-7 text-base">
            <span className={NUMBER_SPAN_CLASS}>
              <span className="inline-flex items-center">{numberLabel}</span>
            </span>
            <div style={indentStyle} className="ml-0 flex items-start gap-2">
              <span className="inline-block w-5" />
              {keyLabel && (
                <span>
                  {keyLabel}
                  <span className="text-gray-500">: </span>
                </span>
              )}
              {renderPrimitive(value)}
            </div>
          </div>
        );
      }

      const keys = isArray ? value.map((_, i) => i) : Object.keys(value);
      const braceOpen = isArray ? "[" : "{";
      const braceClose = isArray ? "]" : "}";

      return (
        <div>
          <div className="flex items-start leading-7 text-base">
            <span className={NUMBER_SPAN_CLASS}>
              <span className="inline-flex items-center">
                {numberLabel}
                <button
                  className="ml-0 inline-flex h-5 w-5 items-center justify-center rounded border text-xs text-gray-600 hover:bg-gray-100"
                  onClick={() => setOpen(v => !v)}
                  aria-label={open ? "Collapse" : "Expand"}
                >
                  {open ? "▾" : "▸"}
                </button>
              </span>
            </span>
            <div style={indentStyle} className="flex items-start gap-2">
              {keyLabel && (
                <span>
                  {keyLabel}
                  <span className="text-gray-500">: </span>
                </span>
              )}
              <span className="text-gray-500">
                {braceOpen}
                {!open && keys.length > 0 ? " … " : keys.length === 0 ? " " : ""}
              </span>
              {(!open && keys.length > 0) && <span className="text-gray-500">{braceClose}</span>}
              {(keys.length === 0) && <span className="text-gray-500">{braceClose}</span>}
            </div>
          </div>
          {open && keys.length > 0 && (
            <div>
              {keys.map((childKey, idx) => {
                const childValue = isArray ? value[childKey] : value[childKey];
                const childLabel = isArray ? undefined : childKey;
                const nextPath = isArray ? `${path}[${childKey}]` : `${path}.${childKey}`;
                return (
                  <JsonNode
                    key={nextPath}
                    k={childLabel}
                    value={childValue}
                    level={level + 1}
                    defaultExpanded={defaultExpanded}
                    path={nextPath}
                    numberMap={numberMap}
                  />
                );
              })}
              <div className="flex items-start leading-7 text-base text-gray-500">
                <span className={`${NUMBER_SPAN_CLASS} text-transparent`}>
                  <span className="inline-flex items-center">•</span>
                </span>
                <div style={indentStyle} className="flex items-start gap-2">
                  <span className="inline-block w-5" />
                  <span>{braceClose}</span>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    function App() {
      const [text, setText] = useState('{"hello": "world", "items": [1,3,2], "nested": { "b": 2, "a": 1 }}');
      const [expandAll, setExpandAll] = useState(true);

      const validation = useMemo(() => safeParse(text), [text]);
      const parsedValue = useMemo(
        () => (validation.ok ? sortObjectKeysDeep(validation.value) : null),
        [validation]
      );
      const numberMap = useMemo(
        () => (parsedValue ? assignNumbers(parsedValue) : {}),
        [parsedValue]
      );

      return (
        <div className="min-h-screen w-full bg-gray-50 text-gray-900 p-2 sm:p-6">
          <div className="mx-auto w-full max-w-[95vw]">
            <h1 className="mb-3 text-3xl font-semibold text-center">JSON Formatter</h1>
            <div className="grid grid-cols-1 gap-4 xl:grid-cols-2">
              <div className="flex flex-col">
                <textarea
                  spellCheck={false}
                  className={
                    "h-[85vh] w-full resize-none rounded-xl border bg-white p-4 font-mono text-base outline-none shadow-sm " +
                    (validation.ok ? "border-gray-200" : "border-red-300")
                  }
                  value={text}
                  onChange={(e) => setText(e.target.value)}
                  placeholder="Paste or type JSON here..."
                />
              </div>
              <div className="flex h-[85vh] flex-col rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
                <div className="mb-2 flex items-center justify-between">
                  <div className="text-base font-medium text-gray-700">Preview</div>
                  <div className="flex items-center gap-3">
                    <button
                      className="rounded-lg border px-3 py-1 text-sm hover:bg-gray-50"
                      onClick={() => setExpandAll(true)}
                    >
                      Expand all
                    </button>
                    <button
                      className="rounded-lg border px-3 py-1 text-sm hover:bg-gray-50"
                      onClick={() => setExpandAll(false)}
                    >
                      Collapse all
                    </button>
                  </div>
                </div>
                <div className="relative grow overflow-auto rounded-xl border bg-gray-50 p-3">
                  {!validation.ok && (
                    <div className="absolute left-2 top-2 rounded-lg border border-red-200 bg-red-50 px-3 py-1 text-sm text-red-700">
                      Invalid JSON: {validation.error?.message}
                    </div>
                  )}
                  {parsedValue && (
                    <div className="font-mono text-base leading-7">
                      <JsonNode value={parsedValue} defaultExpanded={expandAll} numberMap={numberMap} />
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
